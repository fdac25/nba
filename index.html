<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Alumni Sans' rel='stylesheet'>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Game Predictor</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: "Alumni Sans";
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      border: 2px solid white;
      border-radius: 16px;
      padding: 40px 60px;
      width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2.5rem;
    }

    .teams {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 40px;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    p {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    select {
      font-family: "Alumni Sans";
      background-color: #0a0a0a;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      padding: 12px 40px 12px 20px;
      font-size: 1.5rem;
      width: 220px;
      outline: none;
      cursor: pointer;
      appearance: none;
      /* Custom arrow */
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='12' viewBox='0 0 24 24' width='12' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 14px;
    }

    button {
      font-family: "Alumni Sans";
      background-color: #0a0a0a;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px 30px;
      font-size: 1.6rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: white;
      color: #0a0a0a;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>NBA Game Predictor</h1>
    <div class="teams">
      <div class="team">
        <p>Team 1</p>
        <select id="team1">
          <option>Golden State Warriors</option>
          <option>Los Angeles Lakers</option>
          <option>Boston Celtics</option>
          <option>Miami Heat</option>
          <option>Memphis Grizzlies</option>
        </select>
      </div>

      <div class="team">
        <p>Team 2</p>
        <select id="team2">
          <option>Memphis Grizzlies</option>
          <option>Chicago Bulls</option>
          <option>Denver Nuggets</option>
          <option>Phoenix Suns</option>
          <option>Golden State Warriors</option>
        </select>
      </div>
    </div>

    <button>Submit</button>
  </div>
</body>
</html>
